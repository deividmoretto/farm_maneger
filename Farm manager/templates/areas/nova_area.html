{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">Nova Área</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('nova_area') }}">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome da Área</label>
                            <input type="text" class="form-control" id="nome" name="nome" required>
                        </div>

                        <div class="mb-3">
                            <label for="tamanho" class="form-label">Tamanho (hectares)</label>
                            <input type="number" class="form-control" id="tamanho" name="tamanho" step="0.01" min="0" required>
                        </div>

                        <div class="mb-3">
                            <label for="endereco" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="endereco" name="endereco">
                        </div>

                        <div class="mb-3">
                            <label for="cultura" class="form-label">Cultura</label>
                            <select class="form-select" id="cultura" name="cultura">
                                <option value="">Selecione uma cultura</option>
                                <option value="soja">Soja</option>
                                <option value="milho">Milho</option>
                                <option value="cafe">Café</option>
                                <option value="cana">Cana-de-açúcar</option>
                                <option value="algodao">Algodão</option>
                                <option value="trigo">Trigo</option>
                                <option value="outros">Outros</option>
                            </select>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="latitude" class="form-label">Latitude</label>
                                    <input type="number" class="form-control" id="latitude" name="latitude" step="0.000001">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="longitude" class="form-label">Longitude</label>
                                    <input type="number" class="form-control" id="longitude" name="longitude" step="0.000001">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="polygon_points" class="form-label">Pontos do Polígono (JSON)</label>
                            <textarea class="form-control" id="polygon_points" name="polygon_points" rows="3"></textarea>
                            <small class="form-text text-muted">
                                Formato: [{"lat": -23.123, "lng": -46.456}, ...]
                            </small>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Salvar Área
                            </button>
                            <a href="{{ url_for('areas') }}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
