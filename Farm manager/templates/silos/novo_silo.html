{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">Novo Silo</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('novo_silo') }}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome do Silo</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>

                        <div class="mb-3">
                            <label for="capacity" class="form-label">Capacidade (toneladas)</label>
                            <input type="number" class="form-control" id="capacity" name="capacity" step="0.01" min="0" required>
                        </div>

                        <div class="mb-3">
                            <label for="location" class="form-label">Localização</label>
                            <input type="text" class="form-control" id="location" name="location" required>
                        </div>

                        <div class="mb-3">
                            <label for="type" class="form-label">Tipo de Silo</label>
                            <select class="form-select" id="type" name="type" required>
                                <option value="">Selecione um tipo</option>
                                <option value="metalico">Metálico</option>
                                <option value="concreto">Concreto</option>
                                <option value="bolsa">Bolsa</option>
                                <option value="outros">Outros</option>
                            </select>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="diameter" class="form-label">Diâmetro (metros)</label>
                                    <input type="number" class="form-control" id="diameter" name="diameter" step="0.01" min="0">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="height" class="form-label">Altura (metros)</label>
                                    <input type="number" class="form-control" id="height" name="height" step="0.01" min="0">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Descrição</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Salvar Silo
                            </button>
                            <a href="{{ url_for('silos') }}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
