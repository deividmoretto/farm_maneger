{% extends "base.html" %}

{% block title %}Nova Análise de Solo{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">Nova Análise de Solo</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('nova_analise') }}">
                        <div class="mb-3">
                            <label for="area_id" class="form-label">Área</label>
                            <select class="form-select" id="area_id" name="area_id" required>
                                <option value="">Selecione uma área</option>
                                {% for area in areas %}
                                <option value="{{ area.id }}">{{ area.nome }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="date" class="form-label">Data da Análise</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>

                        <h5 class="mt-4 mb-3">Parâmetros Químicos</h5>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="ph" class="form-label">pH</label>
                                    <input type="number" class="form-control" id="ph" name="ph" step="0.1" min="0" max="14" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="phosphorus" class="form-label">Fósforo (P) - mg/dm³</label>
                                    <input type="number" class="form-control" id="phosphorus" name="phosphorus" step="0.1" min="0" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="potassium" class="form-label">Potássio (K) - cmolc/dm³</label>
                                    <input type="number" class="form-control" id="potassium" name="potassium" step="0.01" min="0" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="calcium" class="form-label">Cálcio (Ca) - cmolc/dm³</label>
                                    <input type="number" class="form-control" id="calcium" name="calcium" step="0.1" min="0" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="magnesium" class="form-label">Magnésio (Mg) - cmolc/dm³</label>
                                    <input type="number" class="form-control" id="magnesium" name="magnesium" step="0.1" min="0" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="aluminum" class="form-label">Alumínio (Al) - cmolc/dm³</label>
                                    <input type="number" class="form-control" id="aluminum" name="aluminum" step="0.1" min="0">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="sulfur" class="form-label">Enxofre (S) - mg/dm³</label>
                                    <input type="number" class="form-control" id="sulfur" name="sulfur" step="0.1" min="0">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="organic_matter" class="form-label">Matéria Orgânica (%)</label>
                                    <input type="number" class="form-control" id="organic_matter" name="organic_matter" step="0.1" min="0">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="cation_exchange" class="form-label">CTC - cmolc/dm³</label>
                                    <input type="number" class="form-control" id="cation_exchange" name="cation_exchange" step="0.1" min="0">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="base_saturation" class="form-label">Saturação por Bases (V%)</label>
                                    <input type="number" class="form-control" id="base_saturation" name="base_saturation" step="0.1" min="0" max="100">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="notes" class="form-label">Observações</label>
                            <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Salvar Análise
                            </button>
                            <a href="{{ url_for('analises') }}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Definir a data atual como padrão
    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').value = today;
    });
</script>
{% endblock %}
