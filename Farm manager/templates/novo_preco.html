{% extends "base.html" %}

{% block title %}Novo Preço - Sistema Agro{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">Cadastrar Novo Preço</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="cultura" class="form-label">Cultura</label>
                            <input type="text" class="form-control" id="cultura" name="cultura" required
                                   placeholder="Ex: Soja, Milho, Trigo">
                        </div>
                        
                        <div class="mb-3">
                            <label for="preco_kg" class="form-label">Preço por Kg (R$)</label>
                            <input type="number" step="0.01" class="form-control" id="preco_kg" name="preco_kg" required
                                   placeholder="Ex: 2.50">
                        </div>
                        
                        <div class="mb-3">
                            <label for="regiao" class="form-label">Região</label>
                            <input type="text" class="form-control" id="regiao" name="regiao" required
                                   placeholder="Ex: Sul de Minas">
                        </div>
                        
                        <div class="mb-3">
                            <label for="fonte" class="form-label">Fonte</label>
                            <input type="text" class="form-control" id="fonte" name="fonte"
                                   placeholder="Ex: CONAB, Mercado Local">
                        </div>
                        
                        <div class="mb-3">
                            <label for="observacoes" class="form-label">Observações</label>
                            <textarea class="form-control" id="observacoes" name="observacoes" rows="3"
                                    placeholder="Informações adicionais sobre o preço"></textarea>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('main.precos') }}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-success">Cadastrar Preço</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
