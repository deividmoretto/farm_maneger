{% extends "base.html" %}

{% block title %}Nova Análise de Solo - Software Agro{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Nova Análise de Solo</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="area_id" class="form-label">Área</label>
                            <select class="form-select" id="area_id" name="area_id" required>
                                <option value="">Selecione uma área</option>
                                {% for area in areas %}
                                <option value="{{ area.id }}">{{ area.nome }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="data_analise" class="form-label">Data da Análise</label>
                            <input type="date" class="form-control" id="data_analise" name="data_analise" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="ph" class="form-label">pH</label>
                                <input type="number" step="0.01" class="form-control" id="ph" name="ph" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="materia_organica" class="form-label">Matéria Orgânica (%)</label>
                                <input type="number" step="0.01" class="form-control" id="materia_organica" name="materia_organica" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="fosforo" class="form-label">Fósforo (mg/dm³)</label>
                                <input type="number" step="0.01" class="form-control" id="fosforo" name="fosforo" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="potassio" class="form-label">Potássio (cmolc/dm³)</label>
                                <input type="number" step="0.01" class="form-control" id="potassio" name="potassio" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="calcio" class="form-label">Cálcio (cmolc/dm³)</label>
                                <input type="number" step="0.01" class="form-control" id="calcio" name="calcio" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="magnesio" class="form-label">Magnésio (cmolc/dm³)</label>
                                <input type="number" step="0.01" class="form-control" id="magnesio" name="magnesio" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="enxofre" class="form-label">Enxofre (mg/dm³)</label>
                                <input type="number" step="0.01" class="form-control" id="enxofre" name="enxofre" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="aluminio" class="form-label">Alumínio (cmolc/dm³)</label>
                                <input type="number" step="0.01" class="form-control" id="aluminio" name="aluminio" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="hidrogenio_mais_aluminio" class="form-label">H+Al (cmolc/dm³)</label>
                            <input type="number" step="0.01" class="form-control" id="hidrogenio_mais_aluminio" name="hidrogenio_mais_aluminio" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('analises') }}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Cadastrar Análise</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
