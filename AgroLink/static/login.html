<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imagem/png" href="/AgroLink/static/images/trator branco vazio.png">
    <title>Login</title>
    
    <!-- Incluindo o Bootstrap via CDN -->
    <link href="/AgroLink/static/css/font-face.css"rel="stylesheet" media="all">
    <link href="/AgroLink/static/css/theme.css"rel="stylesheet" media="all">
    <link href="/AgroLink/static/css/animate.css"rel="stylesheet" media="all">
    <link href="/AgroLink/static/css/animsition.min.css"rel="stylesheet" media="all">
    <link href="/AgroLink/static/css/bootstrap-progressbar-3.3.4.min.css"rel="stylesheet" media="all">
    <link href="/AgroLink/static/css/font-awesome.min.css"rel="stylesheet" media="all">
    <link href="/AgroLink/static/css/fontawesome-all.min.css"rel="stylesheet" media="all">
    <link href="/AgroLink/static/css/hamburgers.min.css"rel="stylesheet" media="all">
    <link href="/AgroLink/static/css/material-design-iconic-font.min.css"rel="stylesheet" media="all">
    <link href="/AgroLink/static/css/perfect-scrollbar.css"rel="stylesheet" media="all">
    <link href="/AgroLink/static/css/select2.min.css"rel="stylesheet" media="all">
    <link href="/AgroLink/static/css/slick.css"rel="stylesheet" media="all">
    <link href="/AgroLink/static/css/bootstrap.min.css" rel="stylesheet" media="all">

  <!-- Estilos personalizados (opcional) -->
  <style>
    body {
        padding-top: 50px;
        padding-bottom: 50px;
    }
</style>

</head>
<body class="animsition">
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="#">
                                <img src="images/icon/logo.png" alt="CoolAdmin">
                            </a>
                        </div>
                        <div class="login-form">
                            <form action="" method="post">
                                <div class="form-group">
                                    <label>Email Address</label>
                                    <input class="au-input au-input--full" type="email" name="email" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="au-input au-input--full" type="password" name="password" placeholder="Password">
                                </div>
                                <div class="login-checkbox">
                                    <label>
                                        <input type="checkbox" name="remember">Remember Me
                                    </label>
                                    <label>
                                        <a href="#">Forgotten Password?</a>
                                    </label>
                                </div>
                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">sign in</button>
                                <div class="social-login-content">
                                    <div class="social-button">
                                        <button class="au-btn au-btn--block au-btn--blue m-b-20">sign in with facebook</button>
                                        <button class="au-btn au-btn--block au-btn--blue2">sign in with twitter</button>
                                    </div>
                                </div>
                            </form>
                            <div class="register-link">
                                <p>
                                    Don't you have account?
                                    <a href="#">Sign Up Here</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Incluindo o JavaScript do Bootstrap via CDN (opcional) -->
    <script src="AgroLink/static/js/jquery-3.2.1.min.js"></script>
    <script src="AgroLink/static/js/popper.min.js"></script>
    <script src="AgroLink/static/js/bootstrap.min.js"></script>
    <script src="AgroLink/static/js/slick.min.js">
    </script>
    <script src="AgroLink/static/js/wow.min.js"></script>
    <script src="AgroLink/static/js/animsition.min.js"></script>
    <script src="AgroLink/static/js/bootstrap-progressbar.min.js">
    </script>
    <script src="AgroLink/static/js/jquery.waypoints.min.js"></script>
    <script src="AgroLink/static/js/jquery.counterup.min.js">
    </script>
    <script src="AgroLink/static/js/circle-progress.min.js"></script>
    <script src="AgroLink/static/js/perfect-scrollbar.js"></script>
    <script src="AgroLink/static/js/Chart.bundle.min.js"></script>
    <script src="AgroLink/static/js/select2.min.js">
    </script>
    <script src="AgroLink/static/js/main.js"></script>

</body>

</html>
<!-- end document-->
