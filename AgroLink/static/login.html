<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Login</title>

    <!-- Fontfaces CSS-->
    <link href="static/css/font-face.css" rel="stylesheet" media="all">
    <link href="static/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="static/css/fontawesome-all.min.css" rel="stylesheet" media="all">
    <link href="static/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="static/css/animsition.min.css" rel="stylesheet" media="all">
    <link href="static/css/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet" media="all">
    <link href="static/css/animate.css" rel="stylesheet" media="all">
    <link href="static/css/hamburgers.min.css" rel="stylesheet" media="all">
    <link href="static/css/slick.css" rel="stylesheet" media="all">
    <link href="static/css/select2.min.css" rel="stylesheet" media="all">
    <link href="static/css/perfect-scrollbar.css" rel="stylesheet" media="all">
    <link rel="icon" href="/AgroLink/static/images/3.ico" type="image/3.ico">
    <link rel="shortcut icon" href="/AgroLink/static/images/3.ico" type="image/3.ico">
    <!-- Main CSS-->
    <link rel="stylesheet" href="/AgroLink/static/css/theme.css">
</head>

<body class="animsition">
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="#">
                                <img src="/AgroLink/static/images/Logo Verde Escuro.png" alt="AgroLink" width="70" height="20" />
                            </a>
                        </div>
                        <div class="login-form">
                            <form action="" method="post">
                                <div class="form-group">
                                    <label>Endereço de email</label>
                                    <input class="au-input au-input--full" type="email" name="email" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label>Senha</label>
                                    <input class="au-input au-input--full" type="password" name="password" placeholder="Senha">
                                </div>
                                <div class="login-checkbox">
                                    <label>
                                        <input type="checkbox" name="remember">Lembre-se de mim
                                    </label>
                                    <label>
                                        <a href="#">Esqueceu sua senha?</a>
                                    </label>
                                </div>
                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">Entrar</button>
                                <div class="register-link">
                                    <p>
                                        Não tem uma conta?
                                        <a href="#">Criar conta</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Jquery JS-->
    <script src="static/js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap JS-->
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <!-- Vendor JS       -->
    <script src="static/js/slick.min.js">
    </script>
    <script src="static/js/wow.min.js"></script>
    <script src="static/js/animsition.min.js"></script>
    <script src="static/js/bootstrap-progressbar.min.js">
    </script>
    <script src="static/js/jquery.waypoints.min.js"></script>
    <script src="static/js/jquery.counterup.min.js">
    </script>
    <script src="static/js/circle-progress.min.js"></script>
    <script src="static/js/perfect-scrollbar.js"></script>
    <script src="static/js/Chart.bundle.min.js"></script>
    <script src="static/js/select2.min.js">
    </script>

    <!-- Main JS-->
    <script src="static/js/main.js"></script>

</body>

</html>
<!-- end document-->
