<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="imagem/png" href="/AgroLink/static/images/trator branco vazio.png">
    <!-- Incluindo o Bootstrap via CDN -->


</head>
<body class="animsition">
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="#">
                                <img src="/AgroLink/static/images/Logo AgroLink Branco.png" alt="AgroLink">
                            </a>
                        </div>
                        <div class="login-form">
                            <form action="" method="post">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input class="au-input au-input--full" type="email" name="email" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label>Senha</label>
                                    <input class="au-input au-input--full" type="password" name="password" placeholder="Password">
                                </div>
                                <div class="login-checkbox">
                                    <label>
                                        <input type="checkbox" name="remember">Lembre-se de mim
                                    </label>
                                    <label>
                                        <a href="#">Esqueci a senha</a>
                                    </label>
                                </div>
                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">Entrar</button> 
                                <div class="social-login-content">
                                    <div class="social-button">
                                        <!-- <button class="au-btn au-btn--block au-btn--blue m-b-20">sign in with facebook</button> --> 
                                        <!-- <button class="au-btn au-btn--block au-btn--blue2">sign in with twitter</button> --> 
                                    </div>
                                </div>
                            </form>
                            <div class="register-link">
                                <p>
                                    Não tem uma conta?
                                    <a href="#">Cadastrar</a> <!-- COLOCAR LINK PARA PÁGINA DE CADASTRO -->
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <footer class="text-center mt-4">
        <p>&copy; 2024 MetaCore. Todos os direitos reservados.</p>
    </footer>
    <!-- Incluindo o JavaScript do Bootstrap via CDN (opcional) -->


</body>
</html>
