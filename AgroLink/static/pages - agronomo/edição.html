<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Informações sobre o Solo - AgroLink</title>
    <!-- Incluindo o Bootstrap via CDN -->

    <!-- Estilos personalizados (opcional) -->
    <style>
        body {
            padding-top: 50px;
            padding-bottom: 50px;
        }
    </style>
</head>
<body>
    <!-- Navbar (opcional) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AgroLink</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="https://bit.ly/HomeAgroLink">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://bit.ly/PaginaProdutorSolo">Informações</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://bit.ly/SafraAgroLink">Safra</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://bit.ly/PerfilAgroLink">Perfil</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="text-center my-4">Editar Informações sobre o Solo</h1>
            <form action="/update-solo-info" method="post">
                <div class="mb-3">
                    <label for="area-solo" class="form-label">Área (Hectáres):</label>
                    <input type="number" class="form-control" id="area-solo" name="area-do-solo" value="1.2">
                </div>
                <div class="mb-3">
                    <label for="tipo-solo" class="form-label">Tipo de Solo:</label>
                    <input type="text" class="form-control" id="tipo-solo" name="tipo-solo" value="Arenoso" required>
                </div>
                <div class="mb-3">
                    <label for="ph-solo" class="form-label">pH do Solo:</label>
                    <input type="number" step="0.01" class="form-control" id="ph-solo" name="ph-solo" value="6.5" required>
                </div>
                <div class="mb-3">
                    <label for="materia-organica" class="form-label">Matéria Orgânica (%):</label>
                    <input type="number" step="0.01" class="form-control" id="materia-organica" name="materia-organica" value="3.2" required>
                </div>
                <div class="mb-3">
                    <label for="capacidade-troca-cationica" class="form-label">Capacidade de Troca Catiônica (cmol/kg):</label>
                    <input type="number" step="0.01" class="form-control" id="capacidade-troca-cationica" name="capacidade-troca-cationica" value="12.3" required>
                </div>
                <div class="mb-3">
                    <label for="nivel-nitrogenio-solo" class="form-label">Nível de Nitrogênio no Solo:</label>
                    <input type="number" step="0.01" class="form-control" id="nivel-nitrogenio-solo" name="nivel-nitrogenio-solo" value="5.3" required>
                </div>
                <div class="mb-3">
                    <label for="nivel-fosforo-solo" class="form-label">Nível de Fósforo no Solo:</label>
                    <input type="number" step="0.01" class="form-control" id="nivel-fosforo-solo" name="nivel-fosforo-solo" value="4.5" required>
                </div>
                <div class="mb-3">
                    <label for="nivel-potassio-solo" class="form-label">Nível de Potássio no Solo:</label>
                    <input type="number" step="0.01" class="form-control" id="nivel-potassio-solo" name="nivel-potassio-solo" value="6.1" required>
                </div>
                <div class="mb-3">
                    <label for="nutrientes" class="form-label">Aplicação Recomendada:</label>
                    <textarea class="form-control" id="nutrientes" name="nutrientes" rows="4" required>Adicionar fertilizante NPK nas proporções recomendadas.</textarea>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="text-center mt-4">
        <p>&copy; 2024 MetaCore. Todos os direitos reservados.</p>
    </footer>

    <!-- Incluindo o JavaScript do Bootstrap via CDN (opcional) -->

</body>
</html>
