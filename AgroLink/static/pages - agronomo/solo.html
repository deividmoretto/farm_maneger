<div class="row">
    <div class="col-md-8 offset-md-2">
        <h1 class="text-center my-4">Inserir Informações sobre o Solo</h1>
        <form action="/submit-solo-info" method="post">
            <div class="mb-3">
                <label for="tipo-solo" class="form-label">Area:</label>
                <input type="text" class="form-control" id="tipo-solo" name="numero da area" placeholder="Ex: 1;2;3" required>
            </div>
            <div class="mb-3">
                <label for="tipo-solo" class="form-label">Tipo de Solo:</label>
                <input type="text" class="form-control" id="tipo-solo" name="tipo-solo" placeholder="Ex: Arenoso, Argiloso, Siltoso" required>
            </div>
            <div class="mb-3">
                <label for="ph-solo" class="form-label">pH do Solo:</label>
                <input type="number" step="0.01" class="form-control" id="ph-solo" name="ph-solo" placeholder="Ex: 6.5%" required>
            </div>
            <div class="mb-3">
                <label for="materia-organica" class="form-label">Matéria Orgânica (%):</label>
                <input type="number" step="0.01" class="form-control" id="materia-organica" name="materia-organica" placeholder="Ex: 3.2%" required>
            </div>
            <div class="mb-3">
                <label for="capacidade-troca-cationica" class="form-label">Capacidade de Troca Catiônica (cmol/kg):</label>
                <input type="number" step="0.01" class="form-control" id="capacidade-troca-cationica" name="capacidade-troca-cationica" placeholder="Ex: 12.3%" required>
            </div>
            <div class="mb-3">
                <label for="capacidade-troca-cationica" class="form-label">Nivel de nitrogenio no solo:</label>
                <input type="number" step="0.01" class="form-control" id="capacidade-troca-cationica" name="capacidade-troca-cationica" placeholder="Ex: 12.3%" required>
            </div>
            <div class="mb-3">
                <label for="nutrientes" class="form-label">Aplicação recomendada:</label>
                <textarea class="form-control" id="nutrientes" name="nutrientes" rows="4" placeholder="" required></textarea>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Salvar Informações</button>
            </div>
        </form>
    </div>
