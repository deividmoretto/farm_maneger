<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Agrícola</title>
    <link rel="stylesheet" href="/AgroLink/static/css/maquinario.css">
</head>
<body>
    <div class="container">
        <h1>Gestão de Maquinário Agrícola</h1>
        <nav>
            <ul>
                <button class="solo" onclick="window.location.href='solo.html'">Solo</button>
                <button class="safra" onclick="window.location.href='safra.html'">Safra</button>
                <button class="preco" onclick="window.location.href='preco.html'">Preço</button>
                <button class="maquinario" onclick="window.location.href='maquinario.html'">Maquinário</button>
                <button class="insumos" onclick="window.location.href='insumos.html'">Insumos</button>
                <button class="financeiro" onclick="window.location.href='financeiro.html'">Financeiro</button>
                <button class="seguro" onclick="window.location.href='seguro.html'">Seguro</button>
            </ul>
        </nav>

        <form id="maquinarioForm">
            <label for="equipamento">Nome do Equipamento:</label>
            <input type="text" id="equipamento" name="equipamento" required>

            <label for="horasOperacao">Horas de Operação:</label>
            <input type="number" id="horasOperacao" name="horasOperacao" required>

            <label for="checklist">Checklist de Manutenção:</label>
            <div id="checklistOptions">
                <div>
                    <input type="checkbox" id="check1" name="checklist" value="Verificação de Óleo">
                    <label for="check1">Verificação de Óleo</label>
                </div>
                <div>
                    <input type="checkbox" id="check2" name="checklist" value="Troca de Filtro de Ar">
                    <label for="check2">Troca de Filtro de Ar</label>
                </div>
                <div>
                    <input type="checkbox" id="check3" name="checklist" value="Lubrificação Geral">
                    <label for="check3">Lubrificação Geral</label>
                </div>
                <div>
                    <input type="checkbox" id="check4" name="checklist" value="Verificação de Pneus">
                    <label for="check4">Verificação de Pneus</label>
                </div>
            </div>

            <label for="status">Status do Equipamento:</label>
            <select id="status" name="status">
                <option value="operando">Operando</option>
                <option value="emManutencao">Em Manutenção</option>
                <option value="arrendado">Arrendado</option>
            </select>

            <button type="button" onclick="gerarChecklist()">Gerar Checklist</button>
        </form>

        <div id="result">
            <h2>Resultado</h2>
            <p id="alerta"></p>
            <p id="checklistGerado"></p>
        </div>
    </div>

    <script src="/AgroLink/static/js/maquinario.js"></script>
</body>
</html>
