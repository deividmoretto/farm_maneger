<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguro XYZ - Coberturas Disponíveis</title>
    <link rel="stylesheet" href="/AgroLink/static/css/seguro.css">
</head>
<body>

    <div class="container">
        <h1>Seguros - Coberturas Disponíveis</h1>

        <div class="dropdown">
            <label for="coverage-select">Escolha uma cobertura:</label>
            <select id="coverage-select">
                <option value="">Selecione</option>
                <option value="fire">Seguro FLoresta</option>
                <option value="theft">Seguro Granizo</option>
                <option value="third-party">Seguro Multirrisco Rural</option>
                <option value="natural-disasters">Seguro Rural Simplificado</option>
                <option value="liability">Seguro Penhor Rural</option>
                <option value="fire">Seguro Colheita Garantida</option>
                <option value="theft">Seguro Cafezal</option>
            </select>
        </div>

        <div class="dropdown">
            <label for="coverage-select">Escolha o banco:</label>
            <select id="coverage-select">
                <option value="">Selecione</option>
                <option value="Sicredi">Sicredi</option>
                <option value="Porto">Porto Seguro</option>
                <option value="Fair-Fax">FairFax</option>
                <option value="Prisma-agro">Prisma Agro</option>
                <option value="Allianz">Allianz Brasil</option>
            </select>
        </div>

        <div id="fire" class="coverage">
            <h2>Cobertura Contra Incêndio</h2>
        </div>

        <div id="theft" class="coverage">
            <h2>Cobertura Contra Roubo</h2>
        </div>

        <div id="third-party" class="coverage">
            <h2>Cobertura Contra Danos a Terceiros</h2>
        </div>

        <div id="natural-disasters" class="coverage">
            <h2>Cobertura de Desastres Naturais</h2>
        </div>

        <div id="liability" class="coverage">
            <h2>Cobertura de Responsabilidade Civil</h2>
        </div>
    </div>
</body>
</html>
