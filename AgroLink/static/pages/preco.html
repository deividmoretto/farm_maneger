<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Preços e Notícias</title>
    <link rel="stylesheet" href="/AgroLink/static/css/preco.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Adicionando Chart.js -->
</head>
<body>
    <header>
        <h1>Portal de Preços e Notícias</h1>
        <nav>
            <ul>
                <button class="solo" onclick="window.location.href='solo.html'">Solo</button>
                <button class="safra" onclick="window.location.href='safra.html'">Safra</button>
                <button class="preco" onclick="window.location.href='preco.html'">Preço</button>
                <button class="maquinario" onclick="window.location.href='maquinario.html'">Maquinário</button>
                <button class="insumos" onclick="window.location.href='insumos.html'">Insumos</button>
                <button class="financeiro" onclick="window.location.href='financeiro.html'">Financeiro</button>
                <button class="seguro" onclick="window.location.href='seguro.html'">Seguro</button>
            </ul>
        </nav>
    </header>

    <section class="news-section">
        <h2>Notícias Atualizadas</h2>
        <div class="news-container">
            <!-- Notícias serão exibidas aqui -->
        </div>
    </section>

    <section class="projection-section">
        <h2>Projeção de Preços</h2>
        <p>Selecione uma safra para ver o preço atual (R$/Saca):</p>
        <ul id="crop-list">
            <!-- Lista de safras será inserida aqui -->
        </ul>
        <div id="price-display">
            <!-- Preço da safra selecionada será exibido aqui -->
        </div>
    </section>

    <script src="/AgroLink/static/js/preco.js"></script>
</body>
</html>
