<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="/AgroLink/static/css/clima.css">
</head>
<body>
    <div class="container">
        <h1>CLIMA</h1>
        <div class="weather-container">
            <div class="current-weather">
                <div class="month">
                    <h2>AGOSTO</h2>
                    <div class="temperature">
                        <span id="current-temperature">22</span>°C
                    </div>
                    <div class="wind">
                        <span>VELOCIDADE E DIREÇÃO DO VENTO:</span>
                        <span id="current-wind-speed">2</span>
                    </div>
                </div>
                <div class="current-icon">
                    
                </div><img src="https://www.flaticon.com/free-icons/sun" alt="Ícone do Sol">
            </div>
            <div class="hourly-forecast">
                <div class="hour">
                    <span>08:00</span>
                    <img src="https://www.flaticon.com/free-icons/sun" alt="Ícone do Sol">
                    <span>24°C</span>
                    <span>2</span>
                </div>
                <div class="hour">
                    <span>09:00</span>
                    <img src="https://www.flaticon.com/free-icons/sun" alt="Ícone do Sol">
                    <span>25°C</span>
                    <span>2</span>
                </div>
                <div class="hour">
                    <span>10:00</span>
                    <img src="https://www.flaticon.com/free-icons/sun" alt="Ícone do Sol">
                    <span>26°C</span>
                    <span>2</span>
                </div>
                <div class="hour">
                    <span>11:00</span>
                    <img src="https://www.flaticon.com/free-icons/sun" alt="Ícone do Sol">
                    <span>27°C</span>
                    <span>2</span>
                </div>
                <div class="hour">
                    <span>12:00</span>
                    <img src="https://www.flaticon.com/free-icons/sun" alt="Ícone do Sol">
                    <span>28°C</span>
                    <span>2</span>
                </div>
            </div>
        </div>
        <div class="weekly-forecast">
            <div class="day">
                <span>SETEMBRO</span>
                <img src="https://www.flaticon.com/free-icons/cloud-with-rain" alt="Ícone de Nuvem com Chuva">
                <span>24°C</span>
                <span>5°C</span>
                <span>8</span>
            </div>
            <div class="day">
                <span>OUTUBRO</span>
                <img src="https://www.flaticon.com/free-icons/cloudy-with-sun" alt="Ícone de Sol com Nuvens">
                <span>17°C</span>
                <span>7°C</span>
                <span>4</span>
            </div>
            <div class="day">
                <span>NOVEMBRO</span>
                <img src="https://www.flaticon.com/free-icons/cloud" alt="Ícone de Nuvem">
                <span>20°C</span>
                <span>8°C</span>
                <span>4</span>
            </div>
            <div class="day">
                <span>DEZEMBRO</span>
                <img src="https://www.flaticon.com/free-icons/snowflake" alt="Ícone de Neve">
                <span>22°C</span>
                <span>-5°C</span>
                <span>5</span>
            </div>
            <div class="day">
                <span>JANEIRO</span>
                <img src="https://www.flaticon.com/free-icons/snowflake" alt="Ícone de Neve">
                <span>7°C</span>
                <span>-9°C</span>
                <span>5</span>
            </div>
            <div class="day">
                <span>FEVEREIRO</span>
                <img src="https://www.flaticon.com/free-icons/cloudy-with-sun" alt="Ícone de Sol com Nuvens">
                <span>9°C</span>
                <span>-6°C</span>
                <span>4</span>
            </div>
            <div class="day">
                <span>MARÇO</span>
                <img src="https://www.flaticon.com/free-icons/rain" alt="Ícone de Chuva">
                <span>15°C</span>
                <span>-5°C</span>
                <span>8</span>
            </div>
        </div>
    </div>
    <script src="/AgroLink/static/js/clima.js"></script>
</body>
</html>
