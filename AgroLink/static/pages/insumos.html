<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramenta de Insumos</title>
    <link rel="stylesheet" href="/AgroLink/static/css/insumos.css">
</head>
<body>
    <div class="container">
        <h1>Calcúlo de Insumos</h1>
        <nav>
            <ul>
                <button class="solo" onclick="window.location.href='solo.html'">Solo</button>
                <button class="safra" onclick="window.location.href='safra.html'">Safra</button>
                <button class="preco" onclick="window.location.href='preco.html'">Preço</button>
                <button class="maquinario" onclick="window.location.href='maquinario.html'">Maquinário</button>
                <button class="insumos" onclick="window.location.href='insumos.html'">Insumos</button>
                <button class="financeiro" onclick="window.location.href='financeiro.html'">Financeiro</button>
                <button class="seguro" onclick="window.location.href='seguro.html'">Seguro</button>
            </ul>
        </nav>
        
        <form id="insumoForm">
            <label for="area">Área (m²):</label>
            <input type="number" id="area" name="area" required>
            
            <label for="insumo">Tipo de Insumo:</label>
            <select id="insumo" name="insumo">
                <option value="fertilizer">Fertilizante</option>
                <option value="pesticide">Pesticida</option>
            </select>

            <label for="consumoMensal">Consumo Mensal (kg):</label>
            <input type="number" id="consumoMensal" name="consumoMensal" required>

            <label for="estoqueAtual">Estoque Atual (kg):</label>
            <input type="number" id="estoqueAtual" name="estoqueAtual" required>

            <label for="validade">Prazo de Validade (meses):</label>
            <input type="number" id="validade" name="validade" required>

            <button type="button" onclick="calculate()">Calcular</button>
        </form>

        <div id="result">
            <h2>Resultado</h2>
            <p id="quantidade"></p>
            <p id="preco"></p>
            <p id="reabastecimento"></p>
        </div>
    </div>

    <script src="/AgroLink/static/js/insumos.js"></script>
</body>
</html>
