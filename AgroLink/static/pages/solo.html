<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Solo</title>
    <link rel="stylesheet" href="/AgroLink/static/css/solo.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Adicionando Chart.js -->
</head>
<body>
    <header>
        <h1>Monitoramento de Solo</h1>
        <nav>
            <ul>
                <button class="solo" onclick="window.location.href='solo.html'">Solo</button>
                <button class="safra" onclick="window.location.href='safra.html'">Safra</button>
                <button class="preco" onclick="window.location.href='preco.html'">Preço</button>
                <button class="maquinario" onclick="window.location.href='maquinario.html'">Maquinário</button>
                <button class="insumos" onclick="window.location.href='insumos.html'">Insumos</button>
                <button class="financeiro" onclick="window.location.href='financeiro.html'">Financeiro</button>
                <button class="seguro" onclick="window.location.href='seguro.html'">Seguro</button>
            </ul>
        </nav>
    </header>

    <section class="nitrogenio-section">
        <h2>Nível de Nitrogênio</h2>
        <div class="chart-container">
            <canvas id="nitrogenioChart"></canvas>
        </div>
    </section>

    <section class="calagem-section">
        <h2>Necessidade de Calagem</h2>
        <div class="chart-container">
            <canvas id="calagemChart"></canvas>
        </div>
    </section>

    <section class="fertilizantes-section">
        <h2>Precisão na Aplicação de Fertilizantes</h2>
        <div class="chart-container">
            <canvas id="fertilizantesChart"></canvas>
        </div>
    </section>

    <section class="cuidados-section">
        <h2>Cuidados Essenciais Recomendados</h2>
        <div class="chart-container">
            <canvas id="cuidadosChart"></canvas>
        </div>
    </section>

    <script src="/AgroLink/static/js/solo.js"></script>
</body>
</html>
