<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Login</title>

    <!-- Fontfaces CSS-->
    <link href="{{url_for('static', filename='css/font-face.css')}}" rel="stylesheet" media="all">
    <link href="{{url_for('static', filename='css/font-awesome.min.css')}}" rel="stylesheet" media="all">
    <link href="{{url_for('static', filename='css/fontawesome-all.min.css')}}" rel="stylesheet" media="all">
    <link href="{{url_for('static', filename='css/material-design-iconic-font.min.css')}}" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="{{url_for('static', filename='css/animsition.min.css')}}" rel="stylesheet" media="all">
    <link href="{{url_for('static', filename='css/bootstrap-progressbar-3.3.4.min.css')}}" rel="stylesheet" media="all">
    <link href="{{url_for('static', filename='css/animate.css')}}" rel="stylesheet" media="all">
    <link href="{{url_for('static', filename='css/hamburgers.min.css')}}" rel="stylesheet" media="all">
    <link href="{{url_for('static', filename='css/slick.css')}}" rel="stylesheet" media="all">
    <link href="{{url_for('static', filename='css/select2.min.css')}}" rel="stylesheet" media="all">
    <link href="{{url_for('static', filename='css/perfect-scrollbar.css')}}" rel="stylesheet" media="all">
    <link rel="icon" href="/AgroLink/static/images/3.ico" type="image/3.ico">
    <link rel="shortcut icon" href="/AgroLink/static/images/3.ico" type="image/3.ico">
    <!-- Main CSS-->
    <link rel="stylesheet" href="/AgroLink/static/css/theme.css">

    <style>
        /* Estilos personalizados para centralização */
        .page-content--bge5 {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
    
        .login-wrap {
            width: 100%;
            max-width: 500px; /* Aumente o valor aqui para ajustar a largura */
        }
    
        .login-content {
            background-color: white;
            padding: 30px;
            border-radius: 48px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .login-checkbox label:first-child {
    margin-right: 50px;
}

.login-checkbox label:last-child {
    margin-left: 50px;
}

    </style>
</head>

<body class="animsition">
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="#">
                                <img src="/AgroLink/static/images/Logo Verde Escuro.png" alt="AgroLink" width="70" height="20" />
                            </a>
                        </div>
                        <div class="login-form">
                            <div class="login-form">
                                <form method="POST" action="{{ url_for('login') }}">
                                    {{ form.hidden_tag() }}
                                    <div class="form-group">
                                        <label>Endereço de email</label>
                                        {{ form.username(class_='au-input au-input--full', placeholder='Email') }}
                                    </div>
                                    <div class="form-group">
                                        <label>Senha</label>
                                        {{ form.password(class_='au-input au-input--full', placeholder='Senha') }}
                                    </div>
                                    <div class="login-checkbox">
                                        {{ form.remember_me() }} {{ form.remember_me.label }}
                                        <label>
                                            <a href="#">Esqueceu sua senha?</a>
                                        </label>
                                    </div>
                                    <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">Entrar</button>
                                    <div class="register-link">
                                    </div>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{{url_for('static', filename='js2/jquery-3.2.1.min.js"')}}"></script>
    <!-- Bootstrap JS-->
    <script src="{{url_for('static', filename='js2/bootstrap-4.1/popper.min.js')}}"></script>
    <script src="{{url_for('static', filename='js2/bootstrap-4.1/bootstrap.min.js')}}"></script>
    <!-- Vendor JS       -->
    <script src="{{url_for('static', filename='js2/slick/slick.min.js')}}"></script>
    <script src="{{url_for('static', filename='js2/wow/wow.min.js')}}"></script>
    <script src="{{url_for('static', filename='js2/animsition/animsition.min.js')}}"></script>
    <script src="{{url_for('static', filename='js2/bootstrap-progressbar/bootstrap-progressbar.min.js')}}"></script>
    <script src="{{url_for('static', filename='js2/counter-up/jquery.waypoints.min.js')}}"></script>
    <script src="{{url_for('static', filename='js2/counter-up/jquery.counterup.min.js')}}"></script>
    <script src="{{url_for('static', filename='js2/circle-progress/circle-progress.min.js')}}"></script>
    <script src="{{url_for('static', filename='js2/perfect-scrollbar/perfect-scrollbar.js')}}"></script>
    <script src="{{url_for('static', filename='js2/chartjs/Chart.bundle.min.js')}}"></script>
    <script src="{{url_for('static', filename='js2/select2/select2.min.js')}}"></script>

    <!-- Main JS-->
    <script src="{{url_for('static', filename='js2/main.js')}}"></script>

</body>

</html>
