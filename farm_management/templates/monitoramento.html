<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Monitoramento</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Monitoramento</h1>
    </header>
    <div class="container">
        {% if drone_data %}
            <h2>Dados do Drone</h2>
            <pre>{{ drone_data | tojson(indent=2) }}</pre>
        {% else %}
            <p>Não foi possível obter os dados do drone.</p>
        {% endif %}
        <nav>
            <ul>
                <li><a href="/"><i class="fas fa-arrow-left"></i> Voltar para a Home</a></li>
            </ul>
        </nav>
    </div>
    <footer>
        <p>&copy; 2024 Sistema de Gestão Agrícola. Todos os direitos reservados.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
