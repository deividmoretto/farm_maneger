<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Farm Management Planning</title>
  </head>
  <body>
    <div class="container">
      <h1>Farm Management Planning</h1>
      <form method="post">
        <label for="lat">Latitude:</label>
        <input type="text" id="lat" name="lat" required>
        
        <label for="lon">Longitude:</label>
        <input type="text" id="lon" name="lon" required>
        
        <label for="start">Start Date (YYYY-MM-DD):</label>
        <input type="text" id="start" name="start" required>
        
        <label for="end">End Date (YYYY-MM-DD):</label>
        <input type="text" id="end" name="end" required>
        
        <button type="submit">Get Weather Forecast</button>
      </form>

      {% if weather_forecast %}
      <h2>Weather Forecast</h2>
      <pre>{{ weather_forecast | tojson(indent=2) }}</pre>
      {% endif %}
    </div>
  </body>
</html>
