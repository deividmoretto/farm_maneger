<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Software Agrícola{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    <script defer src="/static/clim.js"></script>
</head>
<body>
    <nav id="sideNav" class="side-nav closed">
        <div class="nav-header">
            <a href="javascript:void(0)" class="closebtn" onclick="toggleNav()">&times;</a>
            <div class="nav-title" id="navTitle">AgrV</div>
            <img src="/static/imagens/AgroVision.png" alt="Logo" class="logo">
        </div>
        <a href="/">Início</a>
        <a href="/add_crop">Adicionar Cultura</a>
        <a href="/smart_solos">Smart Solos</a>
        <a href="/clim">Dados Climáticos</a>
    </nav>
    <div id="main" class="main-collapsed">
        <span class="openbtn" onclick="toggleNav()">&#9776; Menu</span>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
        <footer>
            &copy; 2024 Software Agrícola. Todos os direitos reservados.
        </footer>
    </div>
</body>
</html>
