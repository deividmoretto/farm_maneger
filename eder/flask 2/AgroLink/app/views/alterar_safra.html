{% extends "base_sistema.html" %}
{% block subtitulo %} Alterar Safra {% endblock %}
{% block conteudo %}
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Alterar Safra</h3>
                </div>
                <div class="box-body">
                    <form action="{{ url_for('alterar_safra', id=safra.id) }}" method="post">
                        <div class="form-group">
                            <label for="nome">Nome da Safra</label>
                            <input type="text" class="form-control" id="nome" name="nome" value="{{ safra.nome }}" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="cultura">Cultura</label>
                            <input type="text" class="form-control" id="cultura" name="cultura" value="{{ safra.cultura }}" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="area">Área (ha)</label>
                            <input type="number" step="0.01" class="form-control" id="area" name="area" value="{{ safra.area }}" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="previsao_plantio">Previsão de Plantio</label>
                            <input type="date" class="form-control" id="previsao_plantio" name="previsao_plantio" 
                                value="{{ safra.previsao_plantio.strftime('%Y-%m-%d') }}" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="previsao_colheita">Previsão de Colheita</label>
                            <input type="date" class="form-control" id="previsao_colheita" name="previsao_colheita" 
                                value="{{ safra.previsao_colheita.strftime('%Y-%m-%d') }}" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="produtividade_estimada">Produtividade Estimada (kg/ha)</label>
                            <input type="number" step="0.01" class="form-control" id="produtividade_estimada" 
                                name="produtividade_estimada" value="{{ safra.produtividade_estimada }}" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        <a href="{{ url_for('safra') }}" class="btn btn-default">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
