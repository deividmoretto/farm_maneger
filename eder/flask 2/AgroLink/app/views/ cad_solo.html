{% extends "base_sistema.html" %}
{% block subtitulo %} Usuarios {% endblock%}
    {% block conteudo %}
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Cadastro de solo</h3>
            </div><!-- /.box-header -->
            <!-- form start -->
            <form class="row g-3" action="{{url_for('cad_solo')}}" method="POST" >
              <div class="box-body">
               
              <div class="col-md-10">
                  {% with messages = get_flashed_messages()%}
                    {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-success">
                          {{message}}                                                         
                        </div>                                 
                        {% endfor %}
                     {% endif %}
                  {% endwith %}
              </div>              
              
              <div class="col-md-4">
                <label class="form-label">*ID</label>
                <input class="form-control" type="text" name="id" id="id">
              </div>
              <div class="col-md-4">
                <label class="form-label" >Tipo Solo</label>
                <input class="form-control" type="text" name="tipo_solo">
              </div>
              <div class="col-md-4">
                <label class="form-label" >Ph do Solo</label>
                <input class="form-control" type="text" name="ph_solo">
              </div>
              <div class="col-md-4">
                <label class="form-label" >Materia organica</label>
                <input class="form-control" type="text" name="materia_organica">
              </div>
              <div class="col-md-4">
                <label class="form-label">CTC</label>
                <input class="form-control"  type="text" name="ctc">
              </div>   
              <div class="col-md-4">
                <label class="form-label">Nivel Nitrogenio</label>
                <input class="form-control" type="text" name="nivel_nitrogenio">
              </div>
              <div class="col-md-4">
                <label class="form-label">Nivel Fosforo</label>
                <input class="form-control" type="text" name="nivel_fosforo">
              </div>
              <div class="col-md-4">
                <label class="form-label">Nivel Potassio</label>
                <input class="form-control" type="text" name="nivel_potassio">
              </div>
              <div class="col-md-4">
                <label class="form-label">Aplicação recomendada</label>
                <input class="form-control" type="text" name="aplicacao_recomendada">
              </div>
              <div class="col-md-4">
                <label class="form-label">Data/label>
                <input class="form-control" type="text" name="data">
              </div>
              <div class="col-md-12">
                <br>
              </div>                             
              <div class="col-md-12">
                <button class="btn btn-primary" type="submit">Cadastrar</button>
              </div>
                       
            </div>
            
            </form>                 
          </div><!-- /.box -->         
        </div><!--/.col (left) -->
        <!-- right column -->        
      </div>   <!-- /.row -->
    </section><!-- /.content -->
    {% endblock %}
