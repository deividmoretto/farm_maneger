<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block subtitulo %} {% endblock %}</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="{{ url_for('static', filename='templates/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='templates/fontawesome/css/all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='templates/dist/css/AdminLTE.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='templates/dist/css/skins/_all-skins.min.css') }}">
</head>
<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        <header class="main-header">
            <a href="{{ url_for('inicio') }}" class="logo">
                <span class="logo-mini"><b>A</b>L</span>
                <span class="logo-lg"><b>Agro</b>Link</span>
            </a>
            <nav class="navbar navbar-static-top" role="navigation">
                <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                </a>
            </nav>
        </header>
        <aside class="main-sidebar">
            <section class="sidebar">
                <ul class="sidebar-menu">
                    <li><a href="{{ url_for('resumo') }}"><i class="fa-solid fa-dashboard"></i> <span>Resumo</span></a></li>
                    <li><a href="{{ url_for('inicio') }}"><i class="fa-solid fa-user"></i> <span>Usuários</span></a></li>
                    <li><a href="{{ url_for('solo') }}"><i class="fa-solid fa-leaf"></i> <span>Solo</span></a></li>
                    <li><a href="{{ url_for('safra') }}"><i class="fa-solid fa-wheat-awn"></i> <span>Safra</span></a></li>
                </ul>
            </section>
        </aside>
        <div class="content-wrapper">
            {% block conteudo %}{% endblock %}
        </div>
        <footer class="main-footer">
            <div class="pull-right hidden-xs"><b>Versão</b> 1.0</div>
            <strong>Copyright &copy; 2023 <a href="#">MetaCore</a>.</strong>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='templates/plugins/jQuery/jQuery-2.1.4.min.js') }}"></script>
    <script src="{{ url_for('static', filename='templates/bootstrap/js/bootstrap.min.js') }}"></script>
</body>
</html>
