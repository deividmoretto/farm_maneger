{% extends "base_sistema.html" %}
{% block subtitulo %} Alterar Solo {% endblock %}
{% block conteudo %}
<section class="content">
  <div class="row">
    <div class="col-md-6">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Alterar Informações de Solo</h3>
        </div>
        <form action="{{ url_for('alterar_solo', id=solo.id) }}" method="POST">
          <div class="box-body">
            <div class="form-group">
              <label for="area">Área (hectares)</label>
              <input type="text" class="form-control" id="area" name="area" value="{{ solo.area }}" required>
            </div>
            <div class="form-group">
              <label for="tipo_solo">Tipo de Solo</label>
              <input type="text" class="form-control" id="tipo_solo" name="tipo_solo" value="{{ solo.tipo_solo }}" required>
            </div>
            <div class="form-group">
              <label for="ph_solo">PH do Solo</label>
              <input type="text" class="form-control" id="ph_solo" name="ph_solo" value="{{ solo.ph_solo }}" required>
            </div>
            <div class="form-group">
              <label for="materia_organica">Matéria Orgânica</label>
              <input type="text" class="form-control" id="materia_organica" name="materia_organica" value="{{ solo.materia_organica }}" required>
            </div>
            <div class="form-group">
              <label for="ctc">CTC</label>
              <input type="text" class="form-control" id="ctc" name="ctc" value="{{ solo.ctc }}" required>
            </div>
            <div class="form-group">
              <label for="nivel_nitrogenio">Nível de Nitrogênio</label>
              <input type="text" class="form-control" id="nivel_nitrogenio" name="nivel_nitrogenio" value="{{ solo.nivel_nitrogenio }}" required>
            </div>
            <div class="form-group">
              <label for="nivel_fosforo">Nível de Fósforo</label>
              <input type="text" class="form-control" id="nivel_fosforo" name="nivel_fosforo" value="{{ solo.nivel_fosforo }}" required>
            </div>
            <div class="form-group">
              <label for="nivel_potassio">Nível de Potássio</label>
              <input type="text" class="form-control" id="nivel_potassio" name="nivel_potassio" value="{{ solo.nivel_potassio }}" required>
            </div>
            <div class="form-group">
              <label for="aplicacao_recomendada">Aplicação Recomendada</label>
              <textarea class="form-control" id="aplicacao_recomendada" name="aplicacao_recomendada" required>{{ solo.aplicacao_recomendada }}</textarea>
            </div>
          </div>
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
