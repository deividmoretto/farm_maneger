{% extends "base_sistema.html" %}
{% block subtitulo %} Cadastro de Safras {% endblock %}
{% block conteudo %}
<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Cadastrar Nova Safra</h3>
        </div>
        <!-- Formulário de Cadastro -->
        <form action="{{ url_for('cad_safra') }}" method="POST">
          <div class="box-body">
            <div class="form-group">
              <label for="nome">Nome da Safra</label>
              <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome da safra" required>
            </div>
            <div class="form-group">
              <label for="cultura">Cultura</label>
              <input type="text" class="form-control" id="cultura" name="cultura" placeholder="Ex.: Milho, Soja, etc." required>
            </div>
            <div class="form-group">
              <label for="area">Área Total (ha)</label>
              <input type="number" step="0.01" class="form-control" id="area" name="area" placeholder="Digite a área total em hectares" required>
            </div>
            <div class="form-group">
              <label for="previsao_plantio">Previsão de Plantio</label>
              <input type="date" class="form-control" id="previsao_plantio" name="previsao_plantio" required>
            </div>
            <div class="form-group">
              <label for="previsao_colheita">Previsão de Colheita</label>
              <input type="date" class="form-control" id="previsao_colheita" name="previsao_colheita" required>
            </div>
            <div class="form-group">
              <label for="produtividade_estimada">Produtividade Estimada (kg/ha)</label>
              <input type="number" step="0.01" class="form-control" id="produtividade_estimada" name="produtividade_estimada" placeholder="Digite a produtividade estimada" required>
            </div>
          </div>
          <!-- Botões -->
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Cadastrar Safra</button>
            <a href="{{ url_for('safra') }}" class="btn btn-default">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
