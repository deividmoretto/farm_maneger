{% extends "base_sistema.html" %}
{% block subtitulo %} Solo {% endblock %}
{% block conteudo %}
<section class="content">
  <h3>Gerenciamento de Solo</h3>
  <form method="POST" action="{{ url_for('adicionar_solo') }}">
    <label for="tipo">Tipo de Solo:</label>
    <input type="text" id="tipo" name="tipo" required>
    <label for="ph">pH:</label>
    <input type="number" id="ph" name="ph" step="0.1" required>
    <button type="submit">Adicionar</button>
  </form>
  <!-- Exibir lista de solos -->
</section>
{% endblock %}
